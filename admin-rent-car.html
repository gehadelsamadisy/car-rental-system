<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Rent Car</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="rent-car-title">rent car</h1>
      <form action="admin-rent-car.php" method="POST">
        <div class="form-group">
            <label for="customer_id">Customer ID:</label>
            <input
                type="text"
                id="customer_id"
                name="customer_id"
                required
            />
        </div>
        <div class="form-group">
            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date" name="pickup_date" required />
        </div>
        <div class="form-group">
            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required />
        </div>
        <!-- Hidden field for car_id -->
        <input type="hidden" id="car_id" name="car_id" value="" />
        
        <button type="submit" class="button">Rent</button>
        <button class="button" onclick="window.location.href='view-cars.html'">Back</button>
    </form>
    
    
    </div>

    
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the car_id parameter from the URL
        var carId = getUrlParameter('car_id');

        // Display the sentence with the car_id
        document.getElementById('rent-car-title').innerText = 'Rent Car with ID ' + carId;

        // Set the car_id value in the hidden input field
        document.getElementById('car_id').value = carId;
    </script>
  </body>
</html>
