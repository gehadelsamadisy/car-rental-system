<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        width: 400px; /* Increase container width */
        border: 2px solid white; /* Add white border */
        padding: 20px; /* Add padding inside the border */
        background-color: #ffffff; /* Add background color to container */
        border-radius: 10px; /* Add border radius */
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px; /* Add margin-top to create space */
        width: 100%; /* Increase button width */
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Your Home Page</h1>
      <p id="user-name">You have successfully registered and logged in.</p>
      <button class="button" onclick="location.href='view-cars.html'">View Cars</button>
      
      <button class="button" onclick="location.href='logout.php'">Logout</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("get-user-info.php")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert(data.error);
            } else {
              document.getElementById(
                "user-name"
              ).textContent = `Welcome, ${data.name}`;
            }
          });
      });
    </script>
  </body>
</html>
