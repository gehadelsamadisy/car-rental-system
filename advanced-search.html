<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin-top: 20px;
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input,
      .form-group select {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Advanced Search</h1>
      <form id="searchForm">
        <div class="form-group">
          <input type="text" name="brand" placeholder="Brand" />
        </div>
        <div class="form-group">
          <input type="text" name="model" placeholder="Model" />
        </div>
        <div class="form-group">
          <input type="text" name="year" placeholder="Year" />
        </div>
        <div class="form-group">
          <input type="text" name="color" placeholder="Color" />
        </div>

        <div class="form-group">
          <input type="text" name="fname" placeholder="First Name" />
        </div>

        <div class="form-group">
          <input type="text" name="lname" placeholder="Last Name" />
        </div>

        <div class="form-group">
          <input type="text" name="phone" placeholder="Phone Number" />
        </div>

        <div class="form-group">
          <input type="date" id="reservationDate" name="reservationDate" />
        </div>
        <button type="submit" class="button">Search</button>
      </form>

      <table>
        <thead>
          <tr>
            <th id="carIdHeader" style="display: none">Car ID</th>
            <th id="plateIdHeader" style="display: none">Plate ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
            <th>Price / month</th>
            <th>Status</th>
            <th>Office Location</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Reservation Date</th>
            <th>Pickup Date</th>
            <th>Return Date</th>
            <th>Action</th>
            <!-- <th>Action</th> -->
            <th id="changeStatusHeader" style="display: none">Change Status</th>
          </tr>
        </thead>
        <tbody id="carTableBody">
          <!-- Car rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchForm = document.getElementById("searchForm");
        searchForm.addEventListener("submit", function (event) {
          event.preventDefault();
          fetchCars(new FormData(searchForm));
        });

        fetchCars();

        function fetchCars(formData = null) {
          let query = "";
          if (formData) {
            query = new URLSearchParams(formData).toString();
          }
          fetch("advanced-search.php?" + query)
            .then((response) => response.json())
            .then((data) => {
              const carTableBody = document.getElementById("carTableBody");
              const carIdHeader = document.getElementById("carIdHeader");
              const plateIdHeader = document.getElementById("plateIdHeader");
              const changeStatusHeader =
                document.getElementById("changeStatusHeader");
              carTableBody.innerHTML = "";
              data.forEach((car) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                                ${
                                  car.isAdmin
                                    ? `<td>${car.Car_ID}</td><td>${car.plate_id}</td>`
                                    : ""
                                }
                                <td>${car.brand}</td>
                                <td>${car.model}</td>
                                <td>${car.color}</td>
                                <td>${car.year}</td>
                                <td>${car.price}</td>
                                <td>${car.status}</td>
                                <td>${car.location}</td>
                                <td>${car.fname}</td>
                                <td>${car.lname}</td>
                                <td>${car.phone}</td>
                                <td>${car.address}</td>
                                <td>${car.reservation_date}</td>
                                <td>${car.pickup_date}</td>
                                <td>${car.return_date}</td>
                                <td>
                                  ${
                                    !car.isAdmin && car.status === "Active"
                                      ? `
                                    <form action="customer-rent-car.php" method="POST" style="display:inline;">
                                      <input type="hidden" name="car_id" value="${car.Car_ID}">
                                      <input type="hidden" name="user_email" value="${car.user_email}">
                                      <button type="submit" class="button">Rent</button>
                                    </form>
                                  `
                                      : ""
                                  }
                                </td>
                                ${
                                  car.isAdmin
                                    ? `
                                <td>
                                  <form action="update-car-status.php" method="POST" style="display:inline;">
                                    <input type="hidden" name="car_id" value="${
                                      car.Car_ID
                                    }">
                                    <select name="status">
                                      <option value="Active" ${
                                        car.status === "Active"
                                          ? "selected"
                                          : ""
                                      }>Active</option>
                                      <option value="Out of Service" ${
                                        car.status === "Out of Service"
                                          ? "selected"
                                          : ""
                                      }>Out of Service</option>
                                      <option value="Rented" ${
                                        car.status === "Rented"
                                          ? "selected"
                                          : ""
                                      }>Rented</option>
                                    </select>
                                    <button type="submit" class="button">Update</button>
                                  </form>
                                  <form action="admin-rent-car.html" method="GET" style="display:inline;">
                                    <input type="hidden" name="car_id" value="${
                                      car.Car_ID
                                    }">
                                    <button type="submit" class="button">Rent</button>
                                  </form>
                                </td>
                                `
                                    : ""
                                }
                             
                            `;
                carTableBody.appendChild(row);
                if (car.isAdmin) {
                  carIdHeader.style.display = "table-cell";
                  plateIdHeader.style.display = "table-cell";
                  changeStatusHeader.style.display = "table-cell";
                }
              });
            });
        }
      });
    </script>
  </body>
</html>
