<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin-top: 20px;
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input,
      .form-group select {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Advanced Search</h1>
      <form id="advancedSearchForm">
        <div class="form-group">
          <input
            type="text"
            name="car_info"
            placeholder="Car Information (Brand, Model, etc.)"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="customer_info"
            placeholder="Customer Information (Name, Email, etc.)"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            name="reservation_date"
            placeholder="Reservation Date"
          />
        </div>
        <button type="submit" class="button">Search</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Car ID</th>
            <th>Plate ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
            <th>Price / month</th>
            <th>Status</th>
            <th>Office Location</th>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Reservation Date</th>
            <th>Pickup Date</th>
            <th>Return Date</th>
          </tr>
        </thead>
        <tbody id="searchResultsBody">
          <!-- Search results will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <script>
      document
        .getElementById("advancedSearchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          fetchAdvancedSearchResults(new FormData(event.target));
        });

      function fetchAdvancedSearchResults(formData) {
        let query = new URLSearchParams(formData).toString();
        fetch("advanced-search.php?" + query)
          .then((response) => response.json())
          .then((data) => {
            const searchResultsBody =
              document.getElementById("searchResultsBody");
            searchResultsBody.innerHTML = "";
            data.forEach((result) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${result.Car_ID}</td>
                            <td>${result.plate_id}</td>
                            <td>${result.brand}</td>
                            <td>${result.model}</td>
                            <td>${result.color}</td>
                            <td>${result.year}</td>
                            <td>${result.price}</td>
                            <td>${result.status}</td>
                            <td>${result.location}</td>
                            <td>${result.customer_name}</td>
                            <td>${result.customer_email}</td>
                            <td>${result.reservation_date}</td>
                            <td>${result.pickup_date}</td>
                            <td>${result.return_date}</td>
                        `;
              searchResultsBody.appendChild(row);
            });
          });
      }
    </script>
  </body>
</html>
