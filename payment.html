<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment</h1>
      <form action="process-payment.php" method="POST">
        <div class="form-group">
          <input
            type="text"
            name="card_number"
            placeholder="Card Number"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="card_expiry"
            placeholder="Card Expiry Date (MM/YY)"
            required
          />
        </div>
        <div class="form-group">
          <input type="text" name="card_cvc" placeholder="Card CVC" required />
        </div>
        <button type="submit" class="button">Pay</button>
      </form>
    </div>
  </body>
</html>
