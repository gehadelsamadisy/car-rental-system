<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register a New Car</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        width: 45%; /* Decreased from 50% to 45% */
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input,
      .form-group select {
        padding: 10px;
        width: 90%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        width: 90%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .back-button {
        padding: 10px;
        width: 90%;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Register a New Car</h1>
      <form action="register-car.php" method="POST">
        <div class="form-group">
          <input type="text" name="plate_id" placeholder="Plate ID" required />
        </div>
        <div class="form-group">
          <input type="text" name="brand" placeholder="Brand" required />
        </div>
        <div class="form-group">
          <input type="text" name="model" placeholder="Model" required />
        </div>
        <div class="form-group">
          <input type="text" name="color" placeholder="Color" required />
        </div>
        <div class="form-group">
          <input type="number" name="year" placeholder="Year" required />
        </div>
        <div class="form-group">
          <input type="number" name="price" placeholder="Price" required />
        </div>
        <div class="form-group">
          <input
            type="number"
            name="office_id"
            placeholder="Office ID"
            required
          />
        </div>
        <div class="form-group">
          <select name="status" required>
            <option value="Active">Active</option>
            <option value="Out of Service">Out of Service</option>
            <option value="Rented">Rented</option>
          </select>
        </div>
        <button type="submit" class="button">Register Car</button>
      </form>
      <button onclick="window.location.href='adminhome.html'" class="back-button">Go back</button>
    </div>
  </body>
</html>
