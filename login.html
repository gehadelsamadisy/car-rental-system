<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        border: 2px solid white;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        width: 400px;
      }
      .form-group {
        margin: 10px 0;
      }
      .form-group input {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .go-back-button {
        margin-top: 20px;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>User Login</h1>
      <form action="login.php" method="POST">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="button">Login</button>
      </form>
      <button class="button go-back-button" onclick="window.location.href='http://localhost/car-rental-system/'">Go Back</button>
    </div>
  </body>
</html>
